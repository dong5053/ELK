---
- name: Specific port open               # 특정 포트만 오픈
  become: yes
  tasks:
   - name: ACCEPT http and https
     iptables:
      chain: INPUT
      state: present
      ctstate: NEW,ESTABLISHED                 # NEW - 새로운 연결을 요청하는 패킷, ESTABLISHED - 기존 연결의 일부인 패킷
      protocol: tcp
      destination_port: 80,443
      match: multiport, conntrack
      jump: ACCEPT
